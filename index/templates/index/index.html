    <title>Index</title>

<body>
    <div style="height:250px;">
    </div>
    <div class="row">
        <form class="col s6" style="width:100%" method="POST" action="">
            {% csrf_token %}
          <div class="row" style="margin-left:10%;margin-right:10%;">
            <div class="input-field col s6" style="width:80%">
              <i style="color:#ff8100;" class="material-icons prefix">folder_open</i>
              <textarea style="color:white;" id="filepath" name="source" class="materialize-textarea" id="lol"></textarea>
              <label id="lol" style="color:#ff8100;" for="filepath">Paste Log Folder Path Here...</label>
            </div>
              <div style="margin:15px 0px; padding:0px 11.25px; width:20%" class="col s6">
            <button id="btn" style="background-color:#ff8100;" class="btn waves-effect waves-light" type="submit">Submit
                <i class="material-icons right">send</i>
              </button>
             </div>
          </div>
        </form>
      </div>
    <div class="row">
        <div class="col s12">
            <div class="row">

                <span>

                    {% if flag %}
                    <script>
                        M.toast({html: 'Invalid Path!'})
                    </script>
                    {% endif %}

                    <script>

                    </script>
                </span>
            </div>
        </div>
    </div>
